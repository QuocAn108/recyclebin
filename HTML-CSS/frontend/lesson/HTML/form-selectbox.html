<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-selectBox</title>
</head>
<body>
    <h1>Form-selectBox</h1>
    <form action="">
        <label for="city">Thanh Pho</label>
        <select name="city" id="city">
            <option value="0">Da Nang</option>
            <option value="1">Quang Nam</option>
            <option value="2">Quang Tri</option>
            <option value="3">Ha Noi</option>
        </select>
    </form>
</body>
</html>
