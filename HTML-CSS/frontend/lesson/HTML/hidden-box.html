<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden-box</title>
</head>
<body>
    <h1>Hidden-box</h1>
    <form action="">
        <label for="login">Ten dang nhap</label> <br>
        <input type="text" name="username" placeholder="username" id="login"> <br> <br>
        <label for="password">Mat khau</label> <br>
        <input type="password" name="password" placeholder="password" id="password">
        <input type="hidden" name="redirect-to" value="http://unitop.vn">
    </form>
</body>
</html>
