<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form-checkbox</title>
</head>
<body>
    <h1>Form-checkbox</h1>
    <form action="">
        <label for="">So thich</label> <br>
        <input type="checkbox" name="hobby" value="book" id="book">
        <label for="book">doc sach</label> <br>
        <input type="checkbox" name="hobby" value="football" id="football">
        <label for="football">da bong</label>
    </form>
</body>
