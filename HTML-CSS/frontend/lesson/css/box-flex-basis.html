<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            background: grey;
        }
        .flex-item{
            padding: 20px;
            margin: 10px;
            flex-basis: 25%;
            text-align: center;
            color: black;
            background-color: antiquewhite;
        }
        .item-3{
            order: 1;
        }
        .item-2{
            order: 2;
        }
        .item-1{
            order: 3;
        }
    </style>
    <h1>Flex-basis</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>
</body>
</html>
