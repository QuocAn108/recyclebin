<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            background: grey;
        }
        .flex-item{
            padding: 20px;
            margin: 10px;
            flex-basis: 50%;
            text-align: center;
            color: black;
            background-color: antiquewhite;
        }

        .item-2{
            flex-grow: 0.3;
        }
        .item-1{
            flex-grow: 0.7;
        }
    </style>
    <h1>Flex-grow</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>

    </div>
</body>
</html>
