<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform scale</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 40px 0;
            background-color: brown;
            margin-left: 350px;
            transition: all 0.5s;
        }
        .box:hover{
            transform: rotate(90deg) scale(1.2,1.2);
        }
    </style>
    <h1>Transform scale</h1>
    <div class="box">Box</div>
</body>
</html>
