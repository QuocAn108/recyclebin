<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector-attribute</title>
</head>
<body>
    <style>
        a[href $=".com"]{
            color: aqua;
        }
        a[href ^="http"]{
            background-color: black;
        }
        a[href *="facebook"]{
            font-style: italic;
        }
    </style>
    <h1>Selector-attribute</h1> <br>
    <a href="http://unitop.vn">PHP</a> <br>
    <a href="http://google.com">bootstrap</a><br>
    <a href="http://facebook.com">html</a><br>
    <a href="">css</a>
</body>
</html>
