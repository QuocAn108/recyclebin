<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            padding: 40px 0;
            background-color: aqua;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.5s;
        }
        .box:hover{
            background-color: brown;
            width: 500px;
        }
    </style>
    <div class="box">Box</div>
</body>
</html>
