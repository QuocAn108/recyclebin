<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            background-color: grey;
        }

        .flex-item {
            padding: 30px;
            margin: 10px;
            font-size: 18px;
            flex-basis: auto;
            text-align: center;
            color: black;
            background-color: antiquewhite;
        }

        .item-1 {
            flex-basis: 200px;
            flex-shrink: 1;
        }
        .item-2 {
            flex-basis: 400px;
            flex-shrink: 2;
        }

    </style>
    <h1>Flex-shrink</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>

    </div>
</body>

</html>
