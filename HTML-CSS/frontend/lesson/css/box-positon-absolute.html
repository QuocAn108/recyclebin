<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-positon-absolute</title>
</head>
<body>
    <style>
        .box-parent{
            height: 300px;
            width: 300px;
            background-color: antiquewhite;
            position: relative;
        }
        .box-parent:hover{
            background-color: blueviolet;
            top: 20px;
            left: 20px;
        }
        .box-child{
            background-color: aqua;
            color: black;
            position: absolute;
            top: 20px;
            bottom: 20px;
        }
    </style>
    <h1>Positon-absolute</h1>
    <div class="box-parent">
        <div class="box-child">
            box
        </div>
    </div>
</body>
</html>
