<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex</title>
</head>
<body>
    <style>
        .box{
            background-color: aqua;
            color: black;
            margin: 15px;
            font-size: 20px;
            padding: 40px;
            width: 100px;
        }
        .container{
            display: flex;
        }
    </style>
    <h1>Display flex</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
