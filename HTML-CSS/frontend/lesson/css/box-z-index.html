<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
</head>
<body>
    <style>
        .box-parent{
            background-color: aquamarine;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .box1{
            position: absolute;
            background-color: bisque;
            top: 20px;
            left: 50px;
            z-index: 0;
        }
        .box2{
            position: absolute;
            background-color: blue;
            top: 10px;
            left: 20px;
            z-index: 1;
        }
    </style>
    <h1>Box z-index</h1>
    <div class="box-parent">
        <div class="box1">box-1</div>
        <div class="box2">box-2</div>
    </div>
</body>
</html>
