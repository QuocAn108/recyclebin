<head>

    <title>selector-checked</title>
</head>

<body>
    <style>
        input:checked+label  {
            color: red;
        }
    </style>
    <form action="">
        <input type="radio" name="tai khoan" id="taikhoan">
        <label for="taikhoan">Login</label> <br>
        <input type="radio" name="mat khau" id="password">
        <label for="password">password</label>  <br>
        <button>submit</button>
    </form>
</body>

</html>
