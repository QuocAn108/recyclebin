<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon-relative</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
            color: black;
        }
        .box:hover{
            background-color: brown;
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
    <h1>Positon-relative</h1>
    <div class="box">
        BOX
    </div>
</body>
</html>
