<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-rotate</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 30px 0;
            background-color: brown;
        }
        .box:hover{
            transform: rotate(90deg);
            transition: all 0.5s;
        }
    </style>
    <div class="box">Transform-rotate</div>
</body>
</html>
