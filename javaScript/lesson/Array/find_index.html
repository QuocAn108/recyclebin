<body>
    <script>
        let my_array = [1, 2, 3, 4, 5, 6];
        console.log(my_array.indexOf(4));//=3 //lay index khi tim thay
        let my_array1 = [4,1, 2, 3, 4, 5, 6];
        console.log(my_array1.indexOf(4));//=0 //lay index khi gap lan dau
        let my_array2 = [4,1, 2, 3, 4, 5, 6];
        console.log(my_array2.indexOf(4,2));//=4 ,xet tu index thu 2
    </script>
